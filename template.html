<!DOCTYPE html>
<html>
  <head>
    <title>Formatted %%PATH%%</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.13.3/css/theme.bootstrap.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.13.3/jquery.tablesorter.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.13.3/jquery.tablesorter.widgets.min.js"></script>
    <script>
      $(document).ready(function(){
        var toolipOptions = {
          'placement': 'right',
          'theme': 'bootstrap',
        };
        $('.agent').tooltip(tooltipOptions);

        tablesorterOptions = {
          'widgets': ['filter'],
          'sortList': [[0, 1], [1, 1]],
          'headers': { 
            0: {'sorter': 'shortDate', 'dateFormat': 'ddmmyyyy'},
          } 
        }
        $('.table').tablesorter(tablesorterOptions);
      });
    </script>
    <style type="text/css">
      .tablesorter-header div:before {
        position: relative;
        top: 1px;
        right: 0;
        display: inline-block;
        font-family: 'Glyphicons Halflings';
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: normal;
        line-height: 1;
        content: '\e150';
        margin-right: 5px;
      }

      .tablesorter-headerAsc div:before {
        content: '\e094'; 
      }

      .tablesorter-headerDesc div:before {
        content: '\e093'; 
      }

      .tablesorter input {
        width: 110px !important
      }

      .tablesorter-filter {
        width: auto !important;
        float: left !important;
      }

      tbody td {
        padding-left: 15px !important;
        width: auto !important;
      }

    </style>
  </head>
  <body>
    <table class="table tablesorter-bootstrap table-striped">
      <thead>
        <tr>
          <th style="width: 120px;" class="filter-select filter-match" data-placeholder="Select a date">Date</th>
          <th style="width: 110px;" class="">Time</th>
          <th style="width: 160px;" class="filter-select filter-match" data-placeholder="Select an IP">IP</th>
          <th style="width: 160px;" class="filter-select filter-match" data-placeholder="Select a key">Key</th>
          <th class="">Value <span style="float: right;">(SHIFT + click for multi sort)</span></th>
        </tr>
      </thead>
      <tbody>
        %%ROWS%%
      </tbody>
    </table>
  </body>
</html>
